{% extends "layout.html" %}
{% block content %}
{% if changed %}
<div class="text">
    Dane został zedytowane z sukcesem!<br/>
    <a href="/gospodarkaApp/event/{{event_id}}" class="button">Powrót do wydarzenia.</a><br />
{% else %}

<form id="event_form" method="post" action="/gospodarkaApp/edit_event/{{event_id}}/"
        enctype="multipart/form-data" class="form">

    {% csrf_token %}
    {{ event_form.as_p }}

    <input type="submit" name="submit" value="Zmien wydarzenie" />
</form>
{% endif %}
{% endblock content %}
