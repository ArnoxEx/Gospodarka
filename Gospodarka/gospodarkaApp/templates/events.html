<!DOCTYPE html>
<html>
    <head>
        <title>Wydarzenia</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<!-- <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js?ver=1.4.2' type='text/javascript'></script> -->
    </head>

{% load staticfiles %}
<link rel="stylesheet" href={% static "css\background.css" %}>
<link rel="stylesheet" href={% static "css\tableStyle.css" %}>
<!-- {% static 'static_jquery/js/jquery.js' %} -->

<!-- <script src={% static "js\jquery-1.12.0.min.js" %} type="text/javascript"></script> -->

<script src={% static "js\jquery-2.2.0.js" %} type="text/javascript"></script>
<script src={% static "js/sortElements.js" %} type="text/javascript"></script>
<script src={% static "js/Hello.js" %} type="text/javascript"></script>

    <body>
        <input id="searchInput" value="Type To Filter">
        <table id="keywords" border="1" style="width:100%">
            <thead>
                <tr>
                    <th class="sortable">No</th>
                    <th class="sortable">Nazwa</th>
                    <th class="sortable">Miejsce</th>
                    <th class="sortable">ilość dostępnych biletów</th>
                    <th class="sortable">czas</th>
                </tr>
            </thead>
            <tbody id="fbody">
              {% for event in events %}
                <tr>
                    <td>{{event.id}}</td>
                    <td><a href="/gospodarkaApp/event/{{event.id}}">{{event.name}}</a></td>
                    <td>{{event.place.name}}</td>
                    <td>{{event.max_tickets}}</td>
                    <td>{{event.time}}</td>
                </tr>
              {% endfor %}
            </tbody>
        </table>
    </body>
</html>
