<!DOCTYPE html>
<html>
    <head>
        <title>Wydarzenia</title>
    </head>

{% load staticfiles %}

<script src={% static "js/hello.js" %} type="text/javascript"></script>

    <body>
        <table border="1" style="width:100%">
            <tr>
                <th>No</th>
                <th>Nazwa</th>
                <th>Miejsce</th>
                <th>ilość dostępnych biletów</th>

          {% for event in events %}

            </tr>
          {% endfor %}
        </table>
    </body>
</html>
