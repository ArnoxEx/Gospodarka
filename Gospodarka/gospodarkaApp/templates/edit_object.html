<!DOCTYPE html>
<html>
    <head>
        <title>Dobre Wydarzenie</title>
    </head>

    <body>
        {% if changed %}
            Dane został zedytowane z sukcesem
            <a href="/gospodarkaApp/objects">Powrót  do obiektów.</a><br />
        {% else %}

        <form id="object_form" method="post" action="/gospodarkaApp/edit_object/{{object_id}}/"
                enctype="multipart/form-data">

            {% csrf_token %}
            {{ object_form.as_p }}
            {{ address_form.as_p }}

            <input type="submit" name="submit" value="Zmien obiekt" />
        </form>
        {% endif %}
    </body>
</html>
