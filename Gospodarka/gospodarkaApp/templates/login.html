{% extends "layout.html" %}
{% block content %}
<form id="login_form" method="post" action="login" class="form" align="center">
    {% csrf_token %}
    Nazwa użytkownika: <input type="text" name="username" value="" size="50" />
    <br />
    Hasło: <input type="password" name="password" value="" size="50" />
    <br />

    <input type="submit" value="submit" />
</form>
{% endblock content %}
