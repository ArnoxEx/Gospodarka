<!DOCTYPE html>
<html>
    <head>
        <title>Wydarzenia</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    </head>

{% load staticfiles %}
<link rel="stylesheet" href={% static "css\tableStyle.css" %}>
<script src={% static "js\jquery-2.2.0.js" %} type="text/javascript"></script>
<script src={% static "js/sortElements.js" %} type="text/javascript"></script>
<script src={% static "js/Hello.js" %} type="text/javascript"></script>
<link rel="stylesheet" href={% static "css\background.css" %}>

    <body>
        {% if orders %}
        <table border="1" style="width:100%">
            <thead>
                <tr>
                    <th>Wydarzenie</th>
                    <th>status</th>
                    <th>ilość zamówień</th>
                </tr>
            </thead>
            <tbody id="fbody">
            {% for order in orders %}
            <tr>
                <td>{{order.event.name}}</td>
                <td>{{order.status.value}}</td>
                <td>{{order.numb}}</td>
            </tr>
          {% endfor %}
            </tbody>
        </table>
        {% else %}
            <strong>Nie znaleziono zamówień.<br />
                W razie pytań prosimy o kontakt z administracją</strong>
        {% endif %}
    </body>
</html>
