{% extends "layout.html" %}
{% block content %}
<input id="searchInput" value="Type To Filter">
<table id="keywords" border="1" style="width:100%">
    <thead>
        <tr>
            <th>Wydarzenie</th>
            <th>status</th>
            <th>ilość zamówień</th>
            <th>łączna cena zamówienia</th>
        </tr>
    </thead>
    <tbody id="fbody">
      {% for order in orders %}
        <tr>
            <td>{{order.event.name}}</td>
            <td>{{order.status.value}}</td>
            <td>{{order.numb}}</td>
            <td>{{order.price}}</td>
        </tr>
      {% endfor %}
    </tbody>
</table>
{% endblock content %}
