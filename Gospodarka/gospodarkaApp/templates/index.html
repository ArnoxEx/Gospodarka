<!DOCTYPE html>
<html>
  <head>
      <title>Dobre Wydarzenie</title>
  </head>

  <body>
    <section class="Login/Register">
      {% if user.is_authenticated %}
        <div class="Logout">
          <a href="/gospodarkaApp/logout">Log out</a>
        </div>
      {% else %}
        <div class="Login">
          <a href="/gospodarkaApp/login">Log in here</a>
        </div>
        <div class="Register">
          If not registered <a href="/gospodarkaApp/register">register here</a>
        </div>
      {% endif %}
      <br />
      <div class="Objects">
        <a href="/gospodarkaApp/objects">Obiekty</a>
      </div>
      {% if is_manager %}
      <div class="Objects">
        <a href="/gospodarkaApp/user_objects">Twoje obiekty</a>
      </div>
      {% endif %}
      <div class="Events">
        <a href="/gospodarkaApp/events">Wydarzenia</a>
      </div>
      {% if user.is_authenticated %}
      <div class="Orders">
        <a href="/gospodarkaApp/orders">Zam√≥wione bilety</a>
      </div>
      {% endif %}
    </section>
  </body>
</html>
