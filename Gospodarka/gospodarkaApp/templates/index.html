<!DOCTYPE html>
<html>
  <head>
      <title>Dobre Wydarzenie</title>
  </head>

  <body>
    <section class="Login/Register">
      {% if user.is_authenticated %}
        <div class="Edit">
          <a href="/gospodarkaApp/edit_profile">Edytuj profil</a>
        </div>
        <div class="Logout">
          <a href="/gospodarkaApp/logout">Wyloguj</a>
        </div>
      {% else %}
        <div class="Login">
          <a href="/gospodarkaApp/login">Zaloguj się</a>
        </div>
        <div class="Register">
          Jeżeli nie jesteś zarejestrowany: <a href="/gospodarkaApp/register">zarejestruj się</a>
        </div>
      {% endif %}
      <br />
      <div class="Objects">
        <a href="/gospodarkaApp/objects">Obiekty</a>
      </div>
      {% if is_manager %}
      <div class="Objects">
        <a href="/gospodarkaApp/user_objects">Twoje obiekty</a>
      </div>
      {% endif %}
      <div class="Events">
        <a href="/gospodarkaApp/events">Wydarzenia</a>
      </div>
      {% if user.is_authenticated %}
      <div class="Orders">
        <a href="/gospodarkaApp/orders">Zamówione bilety</a>
      </div>
      <div class="otherOrders">
        <a href="/gospodarkaApp/otherOrders">Zamówienia na twoje wydarzenia</a>
      </div>
      {% endif %}
    </section>
  </body>
</html>
