<!DOCTYPE html>
<html>
    <head>
        <title>Dobre Wydarzenie</title>
    </head>

    <body>
        {% if created %}
        {% if event_id %}
        <a href="/gospodarkaApp/event/{{event_id}}">Powrót do wydarzenia.</a><br />
        {% else %}
        <a href="/gospodarkaApp/events">Powrót do wydarzeń.</a><br />
        {% endif %}
        {% else %}

        <form id="order_form" method="post" action="/gospodarkaApp/add_order/{{event_id}}/"
                enctype="multipart/form-data">

            {% csrf_token %}
            {{ order_form.as_p }}

            <input type="submit" name="submit" value="Zamów bilet" />
        </form>
        {% endif %}
    </body>
</html>
