<!DOCTYPE html>
<html>
    <head>
        <title>Dobre Wydarzenie</title>
    </head>

    <body>
        <h1>Obiekty</h1>

        {% if objects %}
            <ul>
                {% for object in objects %}
                <li>{{object.name}}</li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>Aktualnie nie posiadamy żadnych obiektów</strong>
        {% endif %}
        {% if is_manager %}
            <div class="AddObject">
              <a href="add_object">Dodaj nowy obiekt</a><br />
            </div>
        {% endif %}
    </body>
</html>
